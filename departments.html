<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departments</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="departmentsCrud.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .modal-header {
        background-color: #007bff;
        color: white;
      }
      .modal-footer button {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="departments.html">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobs.html">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobsHistory.html">Job History</a>
          </li>
        </ul>
        <button id="logoutButton" class="btn btn-outline-light">Logout</button>
      </div>
    </nav>

    <!-- Page Title and Add Button -->
    <div class="container my-5">
      <h2 class="my-4 text-center">Departments</h2>

      <div class="d-flex justify-content-between align-items-center my-3">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createDepartmentModal"
        >
          Add New Department
        </button>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search departments..."
          style="width: 300px"
        />
      </div>

      <div id="pagination" class="mb-3"></div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="departmentTable">
          <thead class="table-dark">
            <tr>
              <th>Department ID</th>
              <th>Department Name</th>
              <th>Location ID</th>
              <th>Manager ID</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="departmentTableBody"></tbody>
        </table>
      </div>
    </div>

    <div
      class="modal fade"
      id="createDepartmentModal"
      tabindex="-1"
      aria-labelledby="createDepartmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createDepartmentModalLabel">
              Create New Department
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createDepartmentForm">
              <div class="mb-3">
                <label for="firstName" class="form-label"
                  >Department Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="departmentName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="locationId" class="form-label">Location ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="locationId"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="managerId" class="form-label">Manager ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="managerId"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Employee Modal -->
    <div
      class="modal fade"
      id="editDepartmentModal"
      tabindex="-1"
      aria-labelledby="editDepartmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDepartmentModalLabel">
              Edit Department
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form onsubmit="submitEditDepartment(event)">
              <input type="hidden" id="editDepartmentId" />
              <!-- Form fields -->
              <div class="form-group">
                <label for="editDepartmentName">Department Name</label>
                <input
                  type="text"
                  id="editDepartmentName"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editLocationId">Location ID</label>
                <input
                  type="number"
                  id="editLocationId"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editManagerId">Manager ID</label>
                <input
                  type="number"
                  id="editManagerId"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="departmentsCrud.js"></script>
  </body>
</html>
