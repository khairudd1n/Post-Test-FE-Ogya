<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .modal-header {
        background-color: #007bff;
        color: white;
      }
      .modal-footer button {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="departments.html">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobs.html">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jobsHistory.html">Job History</a>
          </li>
        </ul>
        <button id="logoutButton" class="btn btn-outline-light">Logout</button>
      </div>
    </nav>

    <!-- Page Title and Add Button -->
    <div class="container my-5">
      <h2 class="my-4 text-center">Job History</h2>

      <div class="d-flex justify-content-between align-items-center my-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search job history..."
          style="width: 300px"
        />
      </div>

      <div id="pagination" class="mb-3"></div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="jobHistoryTable">
          <thead class="table-dark">
            <tr>
              <th>Job History ID</th>
              <th>Department Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Start Date</th>
              <th>End Date</th>
            </tr>
          </thead>
          <tbody id="jobHistoryBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="jobsHistoryCrud.js"></script>
  </body>
</html>
